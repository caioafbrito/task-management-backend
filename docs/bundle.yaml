openapi: 3.0.0
info:
  title: Task Management API
  version: 1.0.0
servers:
  - url: http://localhost:4000/api/v1
    description: Local development
  - url: https://api.seusite.com/api/v1
    description: Production
paths:
  /auth/register:
    post:
      summary: Let you register in the App
      description: This route creates a new user.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
        '409':
          description: The App already has a user with the email provided (DuplicatedUserEmailError)
        '422':
          description: Your request does not follow the body pattern or some field does not follow some constraint. (ApiError)
        '500':
          description: Internal server error. If it persists, contact the admin.
  /auth/login:
    post:
      summary: Let you login in the App
      description: This route checks the credentials and logs the user into App.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateUserRequest'
      responses:
        '200':
          description: User successfully passed into authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticateUserResponse'
        '401':
          description: Invalid credentials (email and/or password) (InvalidCredentialsError)
        '404':
          description: User not found (UserNotFoundError)
        '422':
          description: Your request does not follow the body pattern or some field does not follow some constraint. (ApiError)
        '500':
          description: Internal server error. If it persists, contact the admin.
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: number
        owner:
          type: number
        title:
          type: string
        description:
          type: string
        dueDate:
          type: date
        isDone:
          type: boolean
    User:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        email:
          type: string
        2faEnabled:
          type: boolean
    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          description: User name (required)
        age:
          type: number
          minimum: 1
          description: User age (required)
        email:
          type: string
          maxLength: 255
          format: email
          description: User email (required)
        password:
          type: string
          description: User password (required)
        2faEnabled:
          type: boolean
          default: false
          description: If the user want 2faEnabled (optional, default=false)
      required:
        - name
        - age
        - email
        - password
    CreateUserResponse:
      type: object
      properties:
        userId:
          type: string
          description: User ID
        userName:
          type: string
          description: User name
    AuthenticateUserRequest:
      type: object
      properties:
        email:
          type: string
          maxLength: 255
          format: email
          description: User email (required)
        password:
          type: string
          description: User password (required)
      required:
        - email
        - password
    AuthenticateUserResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token to use when accessing endpoints
