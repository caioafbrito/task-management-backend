post:
  summary: Let you register in the App
  description: This route creates a new user
  operationId: registerUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/user.yaml#/CreateUserRequest'
  responses:
    '201':
      description: User created
      content:
        application/json:
          schemas:
            type: array
            items:
              $ref: '#/components/schemas/User'