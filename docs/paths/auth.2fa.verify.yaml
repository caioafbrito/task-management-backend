post:
  summary: Authenticate user via 2FA after login
  description: |
    Receives a 2FA code, validates it, and returns accessToken in response and refreshToken as a cookie.  
    The user must already be partially authenticated (temporary auth token).
  tags:
    - Auth
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/auth.yaml#/MultipleFactorAuthDto"
  responses:
    "200":
      description: 2FA authentication successful.
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
                description: JWT to use for authenticated endpoints
    "400":
      description: Invalid 2FA code.
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml#/ErrorResponse"
          example:
            message: Invalid 2FA code.
    "404":
      description: 2FA secret not found.
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml#/ErrorResponse"
          example:
            message: 2FA secret not found.
    "422":
      description: Invalid payload.
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml#/ErrorResponse"
    "500":
      description: Internal error.
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml#/ErrorResponse"
          example:
            message: Unknown Error.
